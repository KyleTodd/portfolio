<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    </head>
    <div class="container center_main"> 
        <!-- Name and profile main information -->
        <div class="row main_row">
            <!-- Name, heading -->
            <div class="col-8 red hover">
            <div class="name">NAME</div>
            <div class="subheading">subheading</div>
            </div>
            <!-- Headshot png -->
            <div class="col blue hover"> 
                <div class="headshot">
                    <img class="headshot_photo img-fluid" src="./Images/Headshot_white.png" alt="Headshot image">
                </div>
            </div>
        </div>

        <!-- About me -->
        <div class="row about_me">
            <!-- Bio on left -->
            <div class="col hover">
                Bio
            </div>

            <!-- Social links on right -->
            <div class="col hover social_conatiner">
                Social Links
                <div class="row black hover">
                    <div class="col social_name">Linkedin</div>
                    <div class="col social_image_container"><img src="./Images/linkedin_white.png" alt="Linkedin" class="img-fluid social_image"></div>
                </div>
                <div class="row black hover">
                    <div class="col social_name">Github</div>
                    <div class="col social_image_container"><img src="./Images/github_white.png" alt="GitHub" class="img-fluid social_image"></div>
                </div>

                <div class="row black hover">
                    <div class="col social_name">Facebook</div>
                    <div class="col social_image_container"><img src="./Images/facebook_white.png" alt="Facebook" class="img-fluid social_image"></div>
                </div>
            </div>
        </div>

        <!-- Portfolio section showcasing projects -->
        <div class="row">
            <div class="col purple hover">
                Portfolio
            </div>
            <div class="col purple hover">
                Portfolio
            </div>
            <div class="col purple hover">
                Portfolio
            </div>
        </div>

        <!-- Information sectio, hire me etc -->
        <div class="row">
            <div class="col yellow hover">
                Information
            </div>
        </div>
    </div>
</html>
